<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather The Storm</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
</head>

<body>
  <header>
    <h1 class="title">Weather The Storm</h1>
  </header>
  <form class="form">
    <div class="field">
      <label for="cityInput" class="label">Enter City</label>
      <input type="text" class="input" id="cityInput" placeholder="City Name" required>
    </div>
    <div class="field">
      <div class="control">
        <button class="button" id="formEnter">Submit</button>
      </div>
    </div>
  </form>

  <div class="box" style="display: none" id="currBox">
  </div>

  <div id="cardGrid" class="content grid"></div>

  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
  <script src="js/script.js">
  </script>
</body>

</html>
